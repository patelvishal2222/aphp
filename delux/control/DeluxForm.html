 <div  id="Deluxform" >
	<div>
        <div  class="modal-header"    ng-style="{'background-color': tran_con.selmenu.class}"   >
			<a  ng-href="deluxstate/100/100"  >
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			</a>
			<h4    class="modal-title">{{tran_con.selmenu.MenuName}}  </h4>
        </div>
        <div class="modal-body">
           <form method="post"  id="sales_frm"  role="tranform" ng-submit="tran_con.addTran()" >
			 <div ng-messages= >
			 </div>
			 
				<div id="printsave">
				
					<control-entry  datamodel=tran_con.dbdata[tran_con.struct.TableName]    formfields=tran_con.struct.TableStruct  ></control-entry>
					<div class="form-group">
					</div>
					
					<div class="row" ng-repeat="(TableDetailName,TableDetailStruct)  in tran_con.struct.structDetail[0]">
				
						<dynamic-details  datamodel=tran_con.dbdata[tran_con.struct.TableName][TableDetailName]     formfields=TableDetailStruct  modelfields=TableDetailStruct tablename=TableDetailName   total=tran_con.dbdata[tran_con.struct.TableName]["Total"]  rate=tran_con.menu.Rate crdrmasterid=tran_con.menu.CrDrMasterId  detailsids=tran_con.dbdata[tran_con.struct.TableName][tran_con.menu.tablename+"Ids"]  ><dynamic-details>
					</div>
					<div class="row" ng-hide="tran_con.trandata.TransctionTable==undefined"   >
						<div class="col-lg-7">
						</div>
						<div class="col-lg-2">
							<label for="Total">Total:</label>
						</div>
						<div class="col-lg-3">
							{{tran_con.dbdata[tran_con.struct.TableName]["Total"]|number:2}}
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="button button-green "  value="Submit"/>
					</div>
				</div>
			</form> 
		</div>
	</div>
</div>
