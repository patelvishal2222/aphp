
<style>
.vertical-menu {
    width: 200px;
}
.vertical-menu a {
    background-color: #eee;
    color: black;
    display: block;
    padding: 12px;
    text-decoration: none;
}
.vertical-menu a:hover {
    background-color: #ccc;
}
.vertical-menu a.active {
    background-color: #4CAF50;
    color: white;
}
</style>

 




<div class="col-lg-2">
	<div class="vertical-menu" ng-repeat="menu in del_con.menulist">
		   <div ng-show={{menu.Visible}}> 
				<div ng-show="menu.ParentMenuMasterId==100" >
				<a ui-sref='{{menu.UiRounterName}}({VoucherTypeId:menu.VoucherTypeId,TranId:0})'  >{{menu.MenuName}}</a> 
				</div>
				<div ng-show="menu.ParentMenuMasterId!=100" >
				<a ui-sref='{{menu.UiRounterName}}({ParentMenuMasterId:menu.ParentMenuMasterId,MenuMasterId:menu.MenuMasterId})'  >{{menu.MenuName}}</a> 
				</div>
		</div>
	</div>
</div>

<div class="col-lg-10">

<div  ng-show='del_con.listdata.length>0' >

<div  class="row"   >
<master-Form title=del_con.title datamodel=del_con.dbdata[del_con.TableMaster.TableName] insertupdate=del_con.InsertUpdate() model=del_con.editDialog formfields=del_con.formFields  ></master-Form>
</div>
<div  class="row" >
<table-report title=del_con.title listdata="del_con.listdata"  addmode="del_con.addmode()"  editmode="del_con.editmode(object,index)" deletemode="del_con.deletemode(object,index)"   doubleclick1="del_con.doubleclick(object,index)"   displaydata=del_con.Tableview  ></table-report>
</div>

<!--

-->
</div>




</div>
