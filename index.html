  <script>
  angular.module('DeluxSystem').controller('intdexControl', function ($scope, $state, $http, $location,$stateParams,URL) {
  
  
 
  
  $http.get(URL+"?Query=select *  from MenuMaster where  MenuMasterId=ParentMenuMasterId").then(function (response) {
			
            $scope.menulist= response.data.listdata;
			
       });
	   
	
	  
  });
  
  
  </script>

    <body ng-app="DeluxSystem">
	

        <nav class="navbar navbar-inverse navbar-fixed-top">

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar"  ng-controller="intdexControl"  >
				
				
                    <ul class="nav navbar-nav"   ng-repeat="menu in menulist"  >
					
					<li class="active" ng-show={{menu.MenuMasterId==1}}  ><a ng-href=".">Home</a></li>	 
                    <li class="active"  ng-show={{menu.Visible}}  ><a  ng-href='{{menu.UiRounterName+"/"+menu.ParentMenuMasterId+"/"+menu.MenuMasterId}}' >{{menu.MenuName}}</a></li>
					    
                    </ul>

                </div>
				
            </div>
        </nav>
