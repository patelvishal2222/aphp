
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
      

body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
    </style>
</head>

<style>

</style>

<body   >

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">Account</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">ItemMaster</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">UnitMaster</button>
</div>

<div id="London" class="tabcontent">
  <h3>AccountMaster</h3>
  
  <iframe  id=m1 src="table.html?Query=Select AccountMasterId,AccountName,Phone,City  from AccountMaster"  width=1000 height=800 >
  <p>Your browser does not support iframes.</p>
</iframe>
  
</div>

<div id="Paris" class="tabcontent">
  <h3>ItemMaster</h3>
  <iframe src="table.html?Query=Select *  from ItemMaster"  id=m2 width=1000 height=800 >
  <p>Your browser does not support iframes.</p>
</iframe>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>UnitMaster</h3>
  <iframe src="table.html?Query=Select * from UnitMaster"   id=m3 width=1000 height=800 >
  <p>Your browser does not support iframes.</p>
</iframe>
  
</div>



</body>

<script>


function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}



</script>
</html>
